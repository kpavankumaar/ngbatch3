<app-navbar></app-navbar>

<div class="col-sm-4">
  <app-customers></app-customers>
</div>
<div class="col-sm-4">
  <app-orders></app-orders>
</div>



<!-- The content below is only a placeholder and can be replaced. -->
<!-- <h3 appHiddenapp [highlight] = 'defineColor' >custom hidden content</h3> -->
<div *ngIf = 'false'>
<h3 appHiddenapp = 'defineColor' >custom hidden content</h3>
<div style="text-align:center">
  <h1 [style.color] = 'color'>
    Welcome to {{ title }}!
  </h1>
  <img [src]='srcPath' alt="">
  <img src={{srcPath}} alt="">
  <button (click) = 'toggle()'>changeColor</button>
  <select (change) = 'changeColor($event.target.value)'>
    <option>red</option>
    <option>steelblue</option>
  </select>
  <select >
    <option *ngFor = 'let colorname of colorarr' >{{colorname}}</option>
  </select>
  <hr [style.width] = 'width'>
  <input type="text" [value] = 'information' (keyup) = 'update($event.target.value)' >
  <p>{{information}}</p>
  <input type="text" (keyup.enter) = 'update($event.target.value)' >
  <br>
  <input type="text" (blur) = 'update($event.target.value)' >
  <input type="text" #data (keyup) = 'information = data.value'><br>
  <input type="text" [(ngModel)] = 'information'>
  <button (click) = 'check()'>click me</button>
  <p *ngIf = 'flag'>if true show or else hide </p>
  <select>
    <option value="" *ngFor = 'let select of selectcolors'>{{select}}</option>
  </select>
  <p>{{10 * 10}}</p>
  <app-orders></app-orders>
  <app-customers></app-customers>
  <app-customerscardview></app-customerscardview>
</div>
</div>
