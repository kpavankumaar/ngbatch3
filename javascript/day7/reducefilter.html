	<script type="text/javascript">
		var arr1 = [1,2,3,4,5];
		function filter (callback){
			var arr3=[]
			for(var i = 0 ; i < arr1.length; i = i + 1 ){
				var val = callback(arr1[i]);
				if (val !== undefined){
					arr3.push(val);	
				}
				
			}
			return arr3;
		}
		function evenNum (item){
			if (item % 2 === 0) {
				return item;
			}
		}
		
		function oddNum (item){
			if (item % 2 !== 0) {
				return item;
			}
		}
		
		var even = filter(evenNum);
		var odd = filter(oddNum);
